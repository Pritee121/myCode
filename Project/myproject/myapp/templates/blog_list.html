<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Blog List</h1>
    </header>
    <main>
        <a href="{% url 'blog_create' %}" class="btn">Create New Blog</a>
        <ul>
            {% for blog in object_list %}
                <li>
                    <span><a href="{% url 'blog_detail' blog.pk %}">{{ blog.title }}</a></span>
                    <span>
                        <a href="{% url 'blog_edit' blog.pk %}" class="btn">Edit</a>
                        <a href="{% url 'blog_delete' blog.pk %}" class="btn">Delete</a>
                    </span>
                </li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
