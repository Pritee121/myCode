<!DOCTYPE html>
<html>
<head>
    <title>Blog List</title>
</head>
<body>
    <h1>Blog List</h1>
    <a href="{% url 'blog_create' %}">Create New Blog</a>
    <ul>
        {% for blog in object_list %}
            <li>
                <a href="{% url 'blog_detail' blog.pk %}">{{ blog.title }}</a>
                <a href="{% url 'blog_edit' blog.pk %}">Edit</a>
                <a href="{% url 'blog_delete' blog.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
