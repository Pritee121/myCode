<!DOCTYPE html>
<html>
<head>
    <title>{{ object.title }}</title>
</head>
<body>
    <h1>{{ object.title }}</h1>
    <h2>{{ object.subtitle }}</h2>
    <p>{{ object.description }}</p>
    {% if object.image %}
        <img src="{{ object.image.url }}" alt="{{ object.title }}">
    {% endif %}
    <a href="{% url 'blog_edit' object.pk %}">Edit</a>
    <a href="{% url 'blog_delete' object.pk %}">Delete</a>
    <a href="{% url 'blog_list' %}">Back to List</a>
</body>
</html>
